    </div>
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn" onclick="gotohome()" target="_blank"> HOME </button>
        </div>
        <div class="dropdown">
            <button class="dropbtn"> ABOUT US </button>
            <div class="dropdown-content">
                <a class="note" href="./../html/project_air_force_history.html">History</a>
                <a class="note" href="./../html/project_air_force_marshall.html">Marshall of the IAF</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn"> DEFENCES &amp; HONOURS</button>
            <div class="dropdown-content">

    <br>
    <fieldset>
        <legend>MESSAGE US</legend>
        <form action="mailto:himanshu_11813072@nitkkr.ac.in" method="get" enctype="text/plain">
            <br>
            <br>
            <br>
            <center>
                <span style="font-size:26px; color:#ffff00">Sender's Name:</span>
                <div class="form-control"><textarea type="text" name="name" rows="2" cols="40" placeholder="Sender's Name" required></textarea>
                </div>
            </center>
            <br>
            <br>
            <center>
                <span style="font-size:26px; color:#ffff00">Sender's Mail Address:</span>
                <div class="form-control">
                    <textarea type="email" name="email" rows="2" cols="40" placeholder="example@outlook.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required></textarea>
                </div>
            </center>
            <br>
            <fieldset>
                <center>
                    <textarea rows="2" cols="70" name="message" placeholder="Description of message..." required></textarea>
                </center>
                <center>
                    <textarea rows="10" cols="70" name="message" placeholder="Content of message..." required></textarea>
                </center>
            </fieldset>
            <br>
            <center>
                <button type="reset" class="button">RESET</button>
                <button type="submit" class="button">SEND</button>
            </center>
        </form>
    </fieldset>
    <script src="./../js/script_base.js"></script>
